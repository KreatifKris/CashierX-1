<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Struk Belanja</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            background-color: #f9f9f9;
        }
        .receipt-container {
            max-width: 400px;
            margin: 0 auto;
            background: #fff;
            padding: 20px;
            border: 1px solid #ddd;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
        }
        .receipt {
            margin-top: 20px;
        }
        .receipt p {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <h1>Struk Belanja</h1>

    <div>
        <label for="buyerName">Nama Pembeli:</label>
        <input type="text" id="buyerName" placeholder="Masukkan nama pembeli">
    </div>

    <div>
        <label for="itemQty1">Jumlah Bagoray Ori:</label>
        <input type="number" id="itemQty1" value="0" min="0">
    </div>

    <div>
        <label for="itemQty2">Jumlah Bagoray Spesial:</label>
        <input type="number" id="itemQty2" value="0" min="0">
    </div>

    <div>
        <label for="itemQty3">Jumlah Es DoReMi:</label>
        <input type="number" id="itemQty3" value="0" min="0">
    </div>

    <button onclick="generateReceipt()">Cetak Struk</button>

    <div class="receipt-container">
        <div class="receipt" id="receipt"></div>
    </div>

    <script>
        function generateReceipt() {
            const buyerName = document.getElementById('buyerName').value;
            const qty1 = parseInt(document.getElementById('itemQty1').value) || 0;
            const qty2 = parseInt(document.getElementById('itemQty2').value) || 0;
            const qty3 = parseInt(document.getElementById('itemQty3').value) || 0;

            const price1 = 10000;
            const price2 = 15000;
            const price3 = 10000;

            const total1 = qty1 * price1;
            const total2 = qty2 * price2;
            const total3 = qty3 * price3;

            const grandTotal = total1 + total2 + total3;

            const receiptContainer = document.getElementById('receipt');

            receiptContainer.innerHTML = `
                <h2>Struk Belanja</h2>
                <p>Nama Pembeli: ${buyerName || "-"}</p>
                <p>Bagoray Ori: ${qty1} x Rp 10.000 = Rp ${total1.toLocaleString()}</p>
                <p>Bagoray Spesial: ${qty2} x Rp 15.000 = Rp ${total2.toLocaleString()}</p>
                <p>Es DoReMi: ${qty3} x Rp 10.000 = Rp ${total3.toLocaleString()}</p>
                <hr>
                <p><strong>Total: Rp ${grandTotal.toLocaleString()}</strong></p>
            `;
        }
    </script>
</body>
</html>
